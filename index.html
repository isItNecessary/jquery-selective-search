<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX JQUERY Selective Search</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="name-container">
    Enter your name
    <input type="text">
    </div>
    <div class="filter-container">
        <div class="id-check-box">
           ID <input type="checkbox" name="id" id="id">
        </div>
        <div class="firstname-check-box">
            First Name <input type="checkbox" name="fname" id="fname">
         </div>
         <div class="lname-check-box">
            Last Name <input type="checkbox" name="lname" id="lname">
         </div>
         <div class="address-check-box">
            Adress<input type="checkbox" name="adrress" id="adrress">
         </div>
         <div class="phone-check-box">
            Phone<input type="checkbox" name="phone" id="phone ">
         </div>
         <button id="#search">Search User</button>
        
    </div>
   

    
</body>
</html>
